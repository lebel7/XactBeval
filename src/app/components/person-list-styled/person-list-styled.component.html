<p>person-list-styled works!</p>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let person"> {{person.id}} </td>
      </ng-container>
  
      <!-- Full Name Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
        <td mat-cell *matCellDef="let person"> {{person.title}} {{person.forename}} {{person.surname}} </td>
      </ng-container>
  
      <!-- Job Title Column -->
      <ng-container matColumnDef="jobTitle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Title </th>
        <td mat-cell *matCellDef="let person"> {{person.jobTitle}} </td>
      </ng-container>
  
      <!-- Town Column -->
      <ng-container matColumnDef="town">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Town </th>
        <td mat-cell *matCellDef="let person"> {{person.town}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
